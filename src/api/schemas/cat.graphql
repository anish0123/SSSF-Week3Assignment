scalar DateTime

type Cat {
    id: ID
    cat_name: String
    weight: Int
    birthdate: DateTime
    owner: User
    filename: String
    location: Point
}

type Point {
  type: GeoJSONPOintType,
  coordinates: [Float]
}

enum GeoJSONPOintType {
  Point
}

type Query {
    catById(id: ID!): Cat
    cats: [Cat]
    catsByArea(topRight:String!, bottomLeft:String!): [Cat]
    catsByOwner(ownerId: ID!): [Cat]
}

input LocationInput {
  type: GeoJSONPOintType!,
  """
  Coordinates in [longitude, latitude] format
  """
  coordinates: [Float]!
}

input CatInput {
    cat_name: String!
    weight: Int!
    birthdate: DateTime!
    owner: ID!
    filename: String!
    location: LocationInput!
}

input CatModifyInput {
    cat_name: String
    weight: Int
    birthdate: DateTime
    owner: ID
    filename: String
    location: LocationInput
}

type CatMessage {
    message: String!
    cat: Cat
}

type Mutation {
    createCat(cat_name: String!, weight: Float!, birthdate: DateTime!, owner: ID!, location: LocationInput!, filename: String!): Cat
    updateCat(id: ID!, cat_name: String, weight: Float, birthdate: DateTime, owner: ID, location: LocationInput, filename: String): Cat
    deleteCat(id: ID!): Cat
}

